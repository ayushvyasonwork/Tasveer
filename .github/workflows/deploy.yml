name: Deploy to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/tasveer.pem
          chmod 600 ~/.ssh/tasveer.pem
          ssh-keyscan -H ec2-13-51-205-95.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/tasveer.pem ubuntu@ec2-13-51-205-95.eu-north-1.compute.amazonaws.com << 'EOF'
            set -e
            
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl
              sudo install -m 0755 -d /etc/apt/keyrings
              sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
              sudo chmod a+r /etc/apt/keyrings/docker.asc
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo usermod -aG docker ubuntu
              echo "Docker installed successfully"
            fi
            
            # Install Docker Compose if not present
            if ! command -v docker-compose &> /dev/null; then
              echo "Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              echo "Docker Compose installed successfully"
            fi
            
            # Navigate to application directory
            mkdir -p ~/tasveer
            cd ~/tasveer
            
            # Pull latest code
            if [ -d ".git" ]; then
              git fetch origin
              git reset --hard origin/master
            else
              git clone https://github.com/ayushvyasonwork/Tasveer.git .
            fi
            
            # Create .env file for server
            cat > server/.env << 'ENVEOF'
          PORT=${{ secrets.PORT }}
          MONGO_URL=${{ secrets.MONGO_URL }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          REDIS_URL=redis://redis:6379
          CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          ENVEOF
            
            # Stop existing containers
            sudo docker-compose down || true
            
            # Remove old images to save space
            sudo docker system prune -af --volumes || true
            
            # Build and start containers
            sudo docker-compose up -d --build
            
            # Show running containers
            sudo docker-compose ps
            
            echo "Deployment completed successfully!"
          EOF

      - name: Verify Deployment
        run: |
          ssh -i ~/.ssh/tasveer.pem ubuntu@ec2-13-51-205-95.eu-north-1.compute.amazonaws.com << 'EOF'
            cd ~/tasveer
            sudo docker-compose logs --tail=50
          EOF
