  # Redis service
  redis:
    image: redis:7-alpine
    container_name: tasveer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # Server service
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tasveer-server
    restart: unless-stopped
    ports:
      - "7000:7000"
    environment:
      - PORT=7000
      - MONGO_URL=${MONGO_URL:-mongodb+srv://tryayushvyas17:9DjRkZX9JnORg5q0@cluster0.dc8fbim.mongodb.net/social2}
      - JWT_SECRET=${JWT_SECRET:-1234}
      - REDIS_URL=redis://redis:6379
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-dyj6ax726}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-626942298597675}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-ONrJbvuJL_Zkr8evKCr2l0OM7xQ}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-AIzaSyByno6CfZaIhX5k4sWDj8akzNWsMZwxqtg}
    depends_on:
      - redis
    volumes:
      - ./server:/app
      - /app/node_modules

  # Client service
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: tasveer-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:7000
      - REACT_APP_GEMINI_API_KEY=${REACT_APP_GEMINI_API_KEY:-AIzaSyByno6CfZaIhX5k4sWDj8akzNWsMZwxqtg}
      - WATCHPACK_POLLING=true
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  redis-data:
